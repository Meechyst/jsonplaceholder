<div class="panel panel-primary">
  <div class="panel-body">
    <div ng-show="post.isLoading" style="color:red">
      <i class='glyphicon glyphicon-time'></i> Loading...
    </div>
    <div ng-hide="post.isLoading">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="post in list.posts">
            <td>{{post.id}}</a>
            </td>
            <td><a href="#/posts/{{post.id}}">{{post.title}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
