<div class="panel panel-primary">
  <div class="panel-body">
    <div ng-show="list.isLoading" style="color:red">
      <span class='glyphicon glyphicon-time'></span> Loading...
    </div>
    <div ng-hide="list.isLoading">

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Company Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in list.users" ng-click="showDetails(oEmp)">
            <td>{{user.id}}</a>
            </td>
            <td><a href="#/users/{{user.id}}">{{user.name}}</a></td>
            <td>{{user.username}}</td>
            <td>{{user.company.name}}</td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
</div>
