<div class="panel panel-primary">
  <div class="panel-body">
    <div ng-show="album.isLoading" style="color:red">
      <span class='glyphicon glyphicon-time'></span> Loading...
    </div>
    <div ng-hide="album.isLoading">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="album in list.albums">
            <td>{{album.id}}</a>
            </td>
            <td><a ui-sref="albums.details({id:{{album.id}}})">{{album.title}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
